<!DOCTYPE html>
<html>
  <head>
    <title>ily baby</title>
    <script>
      function updateTime() {
        // Get the current time in milliseconds
        var now = new Date().getTime();
        
        // Calculate the time difference between now and January 11th, 2020
        var diff = now - new Date('January 11, 2023').getTime();
        
        // Convert the time difference to seconds, minutes, hours, and days
        var seconds = Math.floor(diff / 1000);
        var minutes = Math.floor(seconds / 60);
        var hours = Math.floor(minutes / 60);
        var days = Math.floor(hours / 24);
        
        // Display the time on the webpage
        document.getElementById('days').innerHTML = days;
        document.getElementById('hours').innerHTML = hours % 24;
        document.getElementById('minutes').innerHTML = minutes % 60;
        document.getElementById('seconds').innerHTML = seconds % 60;
        
        // Update the timer every second
        setTimeout(updateTime, 1000);
      }
    </script>
  </head>
  <body onload="updateTime()">
    <h1>Timer</h1>
    <p>
      Time since January 11th, 2020:
      <span id="days"></span> days,
      <span id="hours"></span> hours,
      <span id="minutes"></span> minutes,
      <span id="seconds"></span> seconds.
    </p>
  </body>
</html>
